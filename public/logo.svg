<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for logo icon -->
  <circle cx="30" cy="30" r="26" fill="url(#gradient1)"/>
  <circle cx="30" cy="30" r="22" fill="url(#gradient2)" opacity="0.3"/>
  
  <!-- Stylized "M" letter with modern design -->
  <path d="M18 12 L18 48 L24 36 L30 48 L30 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M24 24 L24 36" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Mountain peaks representing "Extreme" -->
  <path d="M36 46 L40 34 L44 38 L48 28 L52 34 L56 46" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Company Name with better typography -->
  <text x="70" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0284c7" letter-spacing="1px">MARKHOR</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#0369a1" letter-spacing="2px">EXTREME INC.</text>
  
  <!-- Accent line -->
  <line x1="70" y1="32" x2="220" y2="32" stroke="url(#gradient3)" stroke-width="2" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
